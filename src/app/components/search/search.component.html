<div class="row search-item" *ngFor="let i of searchResult">
    <div class="col-sm-3">
        <img src="{{i.image}}" alt="">
    </div>
    <div class="col-sm-8">
        <h6><a routerLink="/details/{{i.id}}">{{i.name}}</a></h6>
        <p><b>{{i.price}}</b></p>
        <p><span>{{i.color}}</span><span>{{i.category}}</span></p>
        <p>{{i.description}}</p>
    </div>
</div>
