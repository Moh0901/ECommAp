<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let i of cartData">
                <li>
                    <img src= "{{i.image}}">
                </li>
                <li>
                    <span>{{i.name}}</span>
                </li>
                <li>
                    <span>{{i.price}}</span>
                </li>
                <li>
                    <span>{{i.quantity}}</span>
                </li>
                <li>
                    <button class="form-button" (click)="removeToCart(i.id)">Remove Cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount</span><span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Tax</span><span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery Charges</span><span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount</span><span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span><h4>Total</h4></span><span><h4>{{priceSummary.total}}</h4></span>
                </li>
                <button (click)="check()" class="form-button max-width">Check Out</button>
            </ul>
        </div>
    </div>
</div>
